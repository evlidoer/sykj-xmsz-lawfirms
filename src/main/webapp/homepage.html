        d = d < 10 ? ('0' + d) : d;

        return y + '-' + m + '-' + d + ' ' + h + ':' + minute;
    };

    function DetailShow(url) {
        if (url != null) {
            var selectedEle = $('#sysNotice').find('option:selected');
            location.href = url + $(selectedEle).val();
        }
        else {
            var selectedEle = $('#otherNotice').find('option:selected');
            location.href = $(selectedEle).attr('murl');
        }
    }

    //不再提醒，不显示下一条
    function NeverNoticeRead(id) {
        var selectedEle = $(id).find('option:selected');
        $.ajax({
            url: id == '#sysNotice' ? '/Message/SetSysReadStat' : '/Message/SetOtherReadStat',
            data: { ID: $(selectedEle).val() },
            method: 'get',
            type: 'json',
            success: function (response) {
            }
        });
    }
    //不再提醒
    function NeverNotice(id) {
        var selectedEle = $(id).find('option:selected');

        $.ajax({
            url: id == '#sysNotice' ? '/Message/SetSysReadStat' : '/Message/SetOtherReadStat',
            data: { ID: $(selectedEle).val() },
            method: 'get',
            type: 'json',
            success: function (response) {
                if (response.Result) {
                    var index = $(id).find('option').index($(selectedEle));
                    var maxLength = $(id).find('option').length;
                    $(id).find('option').eq(index).prop('selected', false);

                    $(selectedEle).remove();
                    $(id).find('option').eq(0).prop('selected', true);
                    var parentBase = $(id).parent('.layout2_inputarea');
                    $(parentBase).find('.layui-layer-content').find('.title').html($(id).find('option').eq(0).attr('title'));
                    $(parentBase).find('.layui-layer-content').find('.detail').html($(id).find('option').eq(0).attr('des'));

                    if ($(id).find('option').length == 0) {
                        var obj = $(id).parent('.layout2_inputarea').find('.layui-layer-close');
                        closeTip(obj);
                    }
                }
                if (response.MessageCount != null && response.MessageCount != undefined) {
                    var arr = parent.document.getElementsByClassName('badge');
                    for (var i = 0; i < arr.length; i++) {
                        arr[i].innerHTML = response.MessageCount;
                    }
                }
            }
        })
    }

    //上一条
    function PrevShow(id) {
        var index = $(id).find('option').index($(id).find('option:selected'));
        if (index == 0) {
            layer.msg('已经是第一条', { time: 1000 });
            return false;
        } else {
            $(id).find('option').eq(index).prop('selected', false);
            $(id).find('option').eq(index - 1).prop('selected', true);

            var parentBase = $(id).parent('.layout2_inputarea');
            $(parentBase).find('.layui-layer-content').find('.title').html($(id).find('option').eq(index - 1).attr('title'));
            $(parentBase).find('.layui-layer-content').find('.detail').html($(id).find('option').eq(index - 1).attr('des'));
        }
    }

    //下一条
    function NextShow(id) {
        var index = $(id).find('option').index($(id).find('option:selected'));
        var maxLength = $(id).find('option').length;
        if (index == maxLength - 1) {
            layer.msg('已经是最后一条', { time: 1000 });
            return false;
        } else {
            $(id).find('option').eq(index).prop('selected', false);
            $(id).find('option').eq(index + 1).prop('selected', true);

            var parentBase = $(id).parent('.layout2_inputarea');
            $(parentBase).find('.layui-layer-content').find('.title').html($(id).find('option').eq(index + 1).attr('title'));
            $(parentBase).find('.layui-layer-content').find('.detail').html($(id).find('option').eq(index + 1).attr('des'));
        }
    }


</script>
