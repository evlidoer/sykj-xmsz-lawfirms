			var datestmp = parseInt(new Date().valueOf() / 1000);

				$("#userID").focusin(function() {
					if($(this).val() == "请输入用户名") {
						$(this).val("");
						$(this).css("color", "#333");
					}
				});
				$("#userID").focusout(function() {
					if($(this).val() == "") {
						$(this).val("请输入用户名");
						$(this).css("color", "#999");
					}
				});
			});

			$(function() {
				//文本框失去焦点后
				$("form :input[isnull='false']").blur(function() {
					var $currobj = $(this);
					var currobjid = $currobj.attr("id");
					var $tips = $("#login_tips");
					var $currobjval = $(this).val().replace(/(^\s*)|(\s*$)/g, "").replace("请输入用户名", "");
					if(currobjid == "userID" && $currobjval == "") {
						$("#userPhoto").attr("src", "images/lawer_photo.png");
						$tips.html("用户名不能为空");
					} else {
						if(currobjid == "userID") {
							$tips.html($tips.html().replace("用户名不能为空", "&nbsp;"));
						}
						switch(currobjid) {
							case 'userID':
								//验证用户名                       
								if(Exec($currobjval, $currobj.attr("regexp"))) {
									$tips.html($tips.html().replace("对不起，您输入的用户名不符合规则", "&nbsp;"));
									if($currobjval == getCookie("userID")) {
										$("#userPhoto").attr("src", getCookie("userPhoto") + "?" + datestmp);
									}
								} else {
									$tips.html("对不起，您输入的用户名不符合规则");
								}
								break;

							default:
								if($("#userID").val().replace(/(^\s*)|(\s*$)/g, "").replace("请输入用户名", "") != "" && $currobj.attr("type") != "submit") {
									$tips.html("&nbsp;");
								}
								break;
						}
					}

				//    $(this).triggerHandler("blur");
				//}

						flash('#login-right', 8, 10, 100);
						return false;
					} else {
						return true;
					}
				});

			})

		<script>
			var createCookie = function(name, value, days) {
				var expires;
				if(days) {
					var date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					expires = "; expires=" + date.toGMTString();
				} else {
					expires = "";
				}
				document.cookie = name + "=" + value + expires + "; path=/";
			}

			function getCookie(c_name) {
				if(document.cookie.length > 0) {
					c_start = document.cookie.indexOf(c_name + "=");
					if(c_start != -1) {
						c_start = c_start + c_name.length + 1;
						c_end = document.cookie.indexOf(";", c_start);
						if(c_end == -1) {
							c_end = document.cookie.length;
						}
						return decodeURIComponent(document.cookie.substring(c_start, c_end)); //unescape
					}
				}
				return "";
			}

			function clearCookie(name) {
				createCookie(name, "", -1);
			}

			function Exec(op, reg) {
				return new RegExp(reg, "g").test(op);
			}

			/*
			 * 
			 * obj控件
			 * time震动时间长——短循环长度
			 * wh震动幅度px
			 * fx动画速度s
			 */
			function flash(obj, time, wh, fx) {
				$(function() {
					var $panel = $(obj);
					var offset = $panel.offset() - $panel.width();
					var x = offset.right;
					var y = offset.top;
					for(var i = 1; i <= time; i++) {
						if(i % 2 == 0) {
							$panel.animate({
								right: '+' + wh + 'px'
							}, fx);
						} else {
							$panel.animate({
								right: '-' + wh + 'px'
							}, fx);
						}
					}
					$panel.animate({
						right: 0
					}, fx);
					$panel.offset({
						top: y,
						right: x
					});
				})
			}
