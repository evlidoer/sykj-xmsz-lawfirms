<!DOCTYPE html><!--电子归档-->
<html>
<base href="/lawfirms/" />
	<head>
		<meta charset="UTF-8">
		<title>湖北巨天律师事务所</title>
		<meta name="keywords" content="律师软件,律师事务所管理软件,律师办案管理系统,律师事务所管理系统,律师业务管理软件,律师案件管理软件,律所信息化">
		<meta name="description" content="e律师——以技术优势提升中国律所整体运营管理能力！">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<link rel="stylesheet" type="text/css" href="static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="static/bootstarp/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="static/css/parts2.css" />
		<link id="main_link2" rel="stylesheet" type="text/css" href="static/css/main_white.css">
		<script src="static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/bootstarp/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/bootstarp/js/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/bootstarp/js/bootstrap-table-zh-CN.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery.form.js"></script>
		<script src="static/js/MouseOpen.js"></script>
		<script src="static/js/WebSiteJs.js"></script>
		<script src="static/js/jquery.validate.js"></script>
		<script src="static/js/jquery.validate.min.js"></script>
		<script src="static/js/messages_zh.js"></script>
		<script src="static/js/echarts.min.js"></script>
		<script type="text/javascript" src="static/js/parts.js"></script>
		<script src="static/layui/layui.js"></script>
		<script type="text/javascript" src="static/layui/layui.all.js"></script>

	</head>

	<body id="content">
		<section>

			<!-- 页面加载动画 -->
			<div class="load1" id="loading">
    			<div class="loader">Loading...</div>
			</div>
			<!-- 浏览路径线 -->
			<ol class="breadcrumb">

				<!-- 返回按钮,在栏目的第一页去掉返回按钮 -->
				<a href="javascript:window.history.back()" class="btn btn-default">
					<img src="static/img/back.png">
				</a>

				<li>
					<a href="javascript:void(0)">案件管理</a>
				</li>
				<li>
					<a class="active">案件归档</a>
				</li>
			</ol>

			<ul class="tab">
				<a href="goto/record/ElectronicFiling" class="tab_on">案件归档</a>
				<a href="goto/record/MyDocument">我的电子文档</a>
			</ul>

			<form class="shell todown">
				<input type="hidden" value="" id="CaseIdValue">
				<div class="grid_input_shell">
					<div class="container">
						<div class="row row_title">
							<div class="col-xs-12">
								<label class="text_border">案件归档</label>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-6">
								<label for=""><em>*</em>案件：</label>
								<label id="LCaseId" class="error" style="display: none">请选择案件</label>
								<input type="text" id="CaseId" name="CaseId" value="" onclick="CaseChoose()" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<label for=""><em>*</em>文件夹：</label>
								<label id="LFolder" class="error" style="display: none">请选择文件夹</label>
								<div class="dropdown_box1">
									<div class="down_box">
										<select name="Folder" id="Folder">
											<option value="-1">选择文件夹</option>
											<option value="862">默认归类</option>
										</select>
									</div>
									<span style="color: #a9a9a9">*文件夹可在“系统管理-&gt;系统配置-&gt;案件归档文件夹”中进行设置</span>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<button type="button" class="btn_solid" onclick="OnFileUpload()">批量上传</button>
							</div>
						</div>
					</div>
				</div>

				<div style="display: none">
					<div class="title">默认归类</div>
					<table class="table white table-hover table-fixed-head" data-table-fixed-head-trigger="0" data-table-fixed-head-top="0">
						<!-- 表头 -->
						<thead>
							<tr>
								<th>已上传档案</th>
								<th>上传日期</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>

			</form>

		</section>

	</body>

</html>
