<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>湖北巨天律师事务所</title>
		<meta name="keywords" content="律师软件,律师事务所管理软件,律师办案管理系统,律师事务所管理系统,律师业务管理软件,律师案件管理软件,律所信息化">
		<meta name="description" content="e律师——以技术优势提升中国律所整体运营管理能力！">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<script src="/lawfirms/static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/lawfirms/static/bootstarp/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/lawfirms/static/css/parts2.css" />
		<link id="main_link2" rel="stylesheet" type="text/css" href="/lawfirms/static/css/main_blue.css">
		<link rel="stylesheet" href="http://jutian.elvshi.cn/Content/layer/theme/default/layer.css?v=3.1.1" id="layuicss-layer">
		<link rel="stylesheet" href="http://jutian.elvshi.cn/Content/Js/layDate-v5.0.9/laydate/theme/default/laydate.css?v=5.0.9" id="layuicss-laydate">
		<script src="/lawfirms/static/jquery-cookie/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					type: "get",
					url: "/lawfirms/attorneyInfo/sel/"+$.cookie("Save_Sel_AttorneylInfo_ID"),
					dataType: "json",
					success: function(data) {
						$("#AddressListUser").text(data[0].addressListUser);
						$("#AddressListQQ").text(data[0].addressListQQ);
						$("#AddressListName").text(data[0].addressListName);
						$("#AddressListPostbox").text(data[0].addressListPostbox);
						$("#AddressListCellPhoneNumbe").text(data[0].addressListCellPhoneNumbe);
						$("#AddressListSex").text(data[0].addressListSex=="F"?"男":"女");
						$("#AddressListTelephone").text(data[0].addressListTelephone);
						$("#AddressListImg").attr("href", data[0].addressListImg)
						$("#AddressListFax").text(data[0].addressListFax);
						$("#AddressListDuty").text(data[0].addressListDuty);
						$("#AddressListState").text(data[0].addressListState=="Y"?"在职":"离职");
						$("#AddressListComment").text(data[0].addressListComment);
					}
				});
			});
		</script>
		<!-- 使ie9及以下兼容媒体查询和html5标签 -->
		<!--[if lte IE 9]>
    　  <script src="/Content/js/html5shiv.min.js"></script>
        <script src="/Content/js/respond.js"></script>
    <![endif]-->

		<!-- 兼容ie9 -->
		<!--[if IE 9]>
        <link rel="stylesheet" type="text/css" href="/Content/css/ie9.css">
    <![endif]-->

		<!-- 兼容ie8 -->
		<!--[if lte IE 8]>
		<link rel="stylesheet" type="text/css" href="/Content/css/ie8down.css">
	<![endif]-->
	</head>

	<body id="content">
		<section>

			<!-- 浏览路径线 -->
			<ol class="breadcrumb">
				<!-- 返回按钮,在栏目的第一页去掉返回按钮 -->
				<a href="javascript:window.history.back()" class="btn btn-default" draggable="false">
					<img src="/lawfirms/static/img/back.png" />
				</a>

				<li>
					<a href="javascript:void(0)" draggable="false">人事</a>
				</li>
				<li>
					<a class="active" draggable="false">用户详情</a>
				</li>
			</ol>
			<div class="case_detail container">
				<div class="row row_title">
					<label class="text_border">基本资料</label>
					<div class="shell text_group">
						<div class="my_grid">
							<div class="all_box text_box">
								姓名：
								<p id="AddressListUser"></p>
							</div>
						</div>

						<div class="my_grid">
							<div class="all_box text_box">
								手机：
								<p id="AddressListCellPhoneNumbe"></p>
							</div>
						</div>

						<div class="my_grid">
							<div class="all_box text_box">
								性别：
								<p id="AddressListSex"></p>
							</div>
						</div>

						<div class="my_grid">
							<div class="all_box text_box">
								固话：
								<p id="AddressListTelephone"></p>
							</div>
						</div>

						<div class="my_grid">
							<div class="all_box text_box">
								是否在职：
								<p id="AddressListState"></p>
							</div>
						</div>
					</div>
				</div>

				<div class="row row_title">
					<label class="text_border">详细资料</label>
					<div class="shell text_group">
						<div class="my_grid">
							<div class="all_box text_box">
								QQ：
								<p id="AddressListQQ"></p>
							</div>
						</div>

						<div class="my_grid">
							<div class="all_box text_box">
								邮箱：
								<p id="AddressListPostbox"></p>
							</div>
						</div>


						<div class="my_grid">
							<div class="all_box text_box">
								职务：
								<p id="AddressListDuty"></p>
							</div>
						</div>

						<div class="my_grid">
							<div class="all_box text_box">
								传真：
								<p id="AddressListFax"></p>
							</div>
						</div>

						<div class="all_box text_box">
							备注说明：
							<p id="AddressListComment"></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>

</html>
