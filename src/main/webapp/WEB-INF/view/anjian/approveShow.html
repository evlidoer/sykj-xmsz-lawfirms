<script type="text/javascript">
    $(function () {
        
        
       $("#Table").bootstrapTable({
			method:'post',
			dataType:'json',
			contentType:'application/x-www-form-urlencoded;charset=UTF-8',
			url:'ajaxapproveShow',
			pagination:true,//显示分页
			pageSize:3,//每页数据数
			pageList:[3,4,5],//设置页面可显示的数据条数
			pageNumber:1,//首页页码
			//sidePagination:'server',//设置为服务器端分页
			sidePagination: 'client',
			 queryParams:function(params){//向后台传值
				return{
					//offset:params.offset,
					//limit:params.limit,
					"title":$("#title").val()
				 }
			}, 
			columns:[{
				title:'序号',
				formatter:function(value,row,index){
					return index+1
				}
			},{
				align: 'center', // 左右居中
				title:'流程名称',
				field:'NAME_'
			},{
				align: 'center', // 左右居中
				title:'操作',
				formatter:function(value,row,index){
					return '<a class="btn_hollow" href="javascript:delapp('+row.ID_+');">删除</a>&nbsp;&nbsp;<a class="btn_hollow"  href="javascript:showapp('+row.ID_+');">查看流程图</a>'
				}
			}]
		})
    });
    

   function showapp(id){
        $("#Tips").hide();
        layer.open({
            title: '流程图',
            type: 2,
            area: ['80%', '80%'],
            fixed: false, //不固定
            maxmin: true,
            content: 'showappimg/'+id+''
        });
    }
</script>
