<body>
	<form action="updateparties" method="get">
			<div class="container">
					<div class="row row_title">
						<div class="col-xs-12">
							<label class="text_border">基本资料</label>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6">

							<label for=""><em>*</em>对方当事人：</label>
							<input type="text" name="caseoppositeparties" id="caseoppositeparties"  class="form-control required" maxlength="600" title="请填写对方当事人">
						</div>
						<div class="col-xs-6">
								<label for="">
                            入库时间：
                        </label>
								<input type="text" name="caseSubtime" id="caseSubtime" value="" class="form-control" readonly="true" lay-key="1">
							</div>

					</div>
			</div>		
				<div class="row">
						<div class="col-xs-12">
							<input type="submit"  class="btn_solid" value="确认提交"></input>
							<!-- <button class="btn_hollow">开始检索</button> -->
						</div>
				</div>
		</form>
		
		<script type="text/javascript">
			
		$(function(){
			$.ajax({
	  				type:"get",
	  				url:"partySelect",
	  				async:true,
	  				success:function(data){
	  					$("#caseoppositeparties").val(data[0].caseoppositeparties);
	  					$("#caseSubtime").val(data[0].caseSubtime);
	  				}
	  			});
		})
			
			laydate.render({
				elem: '#caseSubtime', //指定元素
				calendar: true,
				type: 'date'
			});
		</script>
</body>
