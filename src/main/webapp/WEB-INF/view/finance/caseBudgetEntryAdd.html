<!DOCTYPE html>
<html>
<base href="../../lawfirms" />
<head>
<meta charset="UTF-8">
<title>案件收支录入</title>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="static/bootstrap-table/bootstrap-table.css" />
<link rel="stylesheet" type="text/css" href="static/css/nav.css" />
<link rel="stylesheet" type="text/css" href="static/js/layDate5.0.9/theme/default/laydate.css" />
<link rel="stylesheet" type="text/css" href="static/css/bs/docs.css" />
<link rel="stylesheet" type="text/css" href="static/css/bs/patch.css" />

<script src="static/js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="static/bootstrap-table/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
<script src="static/bootstrap-table/bootstrap-table-zh-CN.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/layDate5.0.9/laydate.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
	.form-group,
	.btn-group {
		margin-top: 5px;
	}
	#showTable tr td:first-child{
		text-align: center;
	}
	.sv1{
		color: red;
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-md-12" style="height: 45px;">
				<ol class="breadcrumb">
					<!-- 返回按钮,在栏目的第一页去掉返回按钮 -->
					<button onclick="javascript:window.history.back();" class="btn btn-default" style="border: 0px; height: 30px;">
					<span class="glyphicon glyphicon-menu-left" ></span>
				</button>
					<li class="breadcrumb-li-one">
						<a>财务</a>
					</li>
					<li>
						<a>案件收支录入</a>
					</li>
				</ol>
			</div>
		</div>
		<div class="row" style="margin-top: 5px;">
			<div class="col-lg-12 col-sm-12 col-md-12" style="height: 45px;">
				<div class="bs-callout bs-callout-info">
					<h6 style="font-weight: bold; font-size: 14px;">案件收支</h6>
				</div>
			</div>
		</div>
		<input id="lawId" type="hidden">
		<div class="row" style="margin-top: 50px; ">
			<div class="col-lg-4 col-sm-4 col-md-4">
				收支日期:&nbsp;&nbsp;<span id="getTime"></span>
			</div>
			<div class="col-lg-4 col-sm-4 col-md-4">
				收支金额:&nbsp;&nbsp;<span id="getMoney"></span>&nbsp;&nbsp;元
			</div>
		</div>
		<div class="row" style="margin-top: 30px;">
			<div class="col-lg-4 col-sm-4 col-md-4">
				代理费:&nbsp;&nbsp;<span id="dailiMoney"></span>&nbsp;&nbsp;元
			</div>
			<div class="col-lg-4 col-sm-4 col-md-4">
				已收款:&nbsp;&nbsp;<span id="money"></span>&nbsp;&nbsp;(已经收到的款)
			</div>
		</div>
		<div class="row" style="margin-top: 30px;">
			<div class="col-lg-4 col-sm-4 col-md-4">
				已开发票:&nbsp;&nbsp;<span id="yesKaip"></span>&nbsp;&nbsp;元&nbsp;&nbsp;(已经开出的发票)
			</div>
		</div>
		<div class="row" style="margin-top: 30px;">
			<div class="col-lg-4 col-sm-4 col-md-4">
				<div class="form-group">
				    <label>
				    	<span style="color: red;">*</span>
						<span>收支类型：</span>
						<span class="sv1" id="inoutTypeSpan"></span>
				    </label>
				    <select class="form-control" id="inoutType" onchange="$('#inoutTypeSpan').html('');">
				    	<option value="-1">选择收支类别</option>
				    </select>
				</div>
			</div>
			<div class="col-lg-4 col-sm-4 col-md-4">
				<div class="form-group">
				    <label>
				    	<span style="color: red;">*</span>
						<span>支付方式：</span>
						<span class="sv1" id="payTypeSpan"></span>
				    </label>
				    <select class="form-control" id="payType" onchange="$('#payTypeSpan').html('');">
				    	<option value="-1">选择支付方式</option>
				    	<option value="转账支票">转账支票</option>
				    	<option value="电汇">电汇</option>
				    	<option value="网银">网银</option>
				    	<option value="Pos机">Pos机</option>
				    	<option value="现金">现金</option>
				    </select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-sm-4 col-md-4">
				<div class="form-group">
				    <label>
						<span>付款人：</span>
				    </label>
				    <input type="text" id="payProper" class="form-control">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-sm-8 col-md-8">
				<div class="form-group">
				    <label>
						<span>备注:</span>
				    </label>
				    <textarea id="desc" class="form-control" style="min-width: 100%; max-width:100%;
				    	max-height: 90px; min-height: 90px;"></textarea>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-lg-2 col-sm-2 col-md-2">
				办案律师:&nbsp;&nbsp;<span id="lvshi"></span>
			</div>
			<div class="col-lg-2 col-sm-2 col-md-2">
				分成额度:&nbsp;&nbsp;100%
			</div>
			<div class="col-lg-2 col-sm-3 col-md-2">
				实际业绩:&nbsp;&nbsp;<span id="getMoney1"></span>&nbsp;&nbsp;元
			</div>
		</div>
		<div class="row" style="margin-bottom: 100px; margin-top: 20px;">
			<div class="col-lg-4 col-sm-4 col-md-4">
				<div class="form-group">
					<input type="button" onclick="clickSubmit();" value="确认提交" class="btn btn-success">
				</div>
			</div>
		</div>
	</div>
	<script src="static/utils/getUrl.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function setAttr(map){
			$("#lawId").val(map.get("lawId"));
			$("#getTime").html("").html(map.get("getTime"));
			$("#getMoney").html("").html(map.get("getMoney"));
			$("#getMoney1").html("").html(map.get("getMoney"));
			$("#dailiMoney").html("").html(map.get("dailiMoney"));
			$("#yesKaip").html("").html(map.get("yesKaip"));
			$("#money").html("").html(decodeURI(map.get("money")));
			$("#lvshi").html("").html(decodeURI(map.get("lvshi")));
		}
		
		function clickSubmit(){
			var bol = true;
			if($("#inoutType").val() == "-1") {
				$("#inoutTypeSpan").html("").html("请选择收支类别");
				bol = false;
			}
			if($("#payType").val() == "-1") {
				$("#payTypeSpan").html("").html("请选择支付方式");
				bol = false;
			}
			if(bol) addUpAjax();
		}
		
		function addUpAjax(){
			$.ajax({
				type : "post",
				url : "finance/caseEntry/addUp",
				async : true,
				dataType : "json",
				data: "lawId=" + $("#lawId").val() + "&inoutType=" + $("#inoutType").val() + "&payType=" + $("#payType").val() + "&getMoney=" +
					$("#getMoney1").html() + "&getTime=" + $("#getTime").html() + "&payProper=" + $("#payProper").val() + "&desc=" + $("#desc").val(),
				success : function(value) {
					if(value.status == "no") alert("提交失败,请重试");
					if(value.status == "yes") self.location=document.referrer;						
				}
			});
		}
		
		function iTypeEach(lower, id, arr) {
			arr.forEach(function(val, len, array) {
				if (id == val.cwPid) {
					var ssid = val.id;
					$("#inoutType").append(
							'<option value="' + val.id + '">' + lower
									+ "&nbsp;-&nbsp;&nbsp;-&nbsp;" + val.cwName
									+ '</option>');
					delete arr[len];
					iTypeEach(lower + '&nbsp;-&nbsp;&nbsp;-&nbsp;', ssid, arr);
				}
			});
		}
		
		function getType(){
			$.ajax({
				type : "get",
				url : "finance/caseEntry/type",
				async : true,
				dataType : "json",
				success : function(data) {
					data.forEach(function(val, len, arr) {
						var sid = val.id;
						$("#inoutType").append(
								'<option value="' + val.id + '">' + val.cwName
										+ '</option>');
						delete arr[len];
						iTypeEach('&nbsp;&nbsp', sid, arr);
					});
					$("#inoutType option[value='100101']").prop("selected", true);
				}
			});
		}
	
		$(function(){
			getType();
			setAttr(gotoUrlAttr());
		});
		
		
	</script>
</body>
</html>
