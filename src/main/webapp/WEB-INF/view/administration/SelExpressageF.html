		<script type="text/javascript">
			$(function() {
				console.log($.cookie("sel_F_ExpressageSelById"))
				$.ajax({
					type: "get",
					url: "Expressage/selFById/" + $.cookie("sel_F_ExpressageSelById"),
					dataType: "json",
					success: function(data) {
						console.log(data)
						$("#emp_name").text(data.emp_name);
						$("#fj_date").text(formatDate(data.fj_date));
						$("#case_propernum").text(data.case_propernum);
						$("#cw_invoice_money").text(data.kdmonery);
						$("#system_user_recipients").text(data.sjname);
						$("#expressage_courier_services_company").text(data.js_name);
						$("#expressage_sendaunit").text(data.kd_type);
						$("#expressage_bring_date").text(formatDate(data.lj_date));
						$("#expressage_remark").text(data.sjdesc);

						$("#dizhi").text(data.dizhi);
						$("#danwei").text(data.danwei);
						$("#danhao").text(data.dizhi);
					}
				});
			});

			function formatDate(cellval) {
				var dateVal = cellval + "";
				if(cellval != null) {
					var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
					var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
					var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
					var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
					var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
					var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
					return date.getFullYear() + "-" + month + "-" + currentDate;
				}
			}
		</script>
