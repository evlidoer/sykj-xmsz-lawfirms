			/**
			 * 删除操作
			 */
			function del(id) {
				layer.confirm("请问是否确定删除，删除后不可恢复？", {
					btn: ["确定", "取消"] //按钮
				}, function(index) {
					$.ajax({
						type: "DELETE",
						url: "Expressage/delExpressageF/" + id,
						dataType: "json",
						success: function(data) {
							if(data == true) {
								layer.close(index);
								layer.msg("操作成功!", {
									icon: 1,
									time: 1000
								});
								setTimeout(function() {
									refresh();
								}, 1000);
							} else {
								layer.msg("删除失败!即将跳转至显示页面", {
									icon: 5,
									time: 1000
								});
								setTimeout(function() {
									refresh();
								}, 3000);
							}
						}
					});

				}, function() {

				});
			}

			function sel(id) {
				layer.msg("跳转中......", {

						expires: 30,
						path: '/lawfirms'
					});
					window.location.href = "goto/addressBook/sel_ExpressageByID_id_FJ";
				}, 1500);
			}

			function upd(id) {

			}

							return changeDateFormat(row.lj_date)
						}
					}, {
						title: "备注说明",
						field: "sjdesc"
					}, {
						title: "操作",
						column: "width:390px",
						formatter: function(value, row, index) {
							if(i + 1 === index) {
								mytop += 42
								i++;
							}
							return '<div  class="btn_hollow case_set facaidan btn_solid" data-value="1695">菜单</div>' +
								'<ul class="small_menu" style="display:none;left: auto; right: ' + myleft + 'px; top: ' + mytop + 'px;">' +
								' <li><a href="javaScript:sel(' + row.id + ')" draggable="false">查看</a></li>' +
								'<li><a href="javaScript:upd(' + row.id + ')" draggable="false">修改</a></li>' +
								'<li><a href="javaScript:del(' + row.id + ')" draggable="false">删除</a></li>' +

					}],
					//height: $(window).height() - 150//自定义表格的高度
				}); //  $("#empTab").bootstrapTable({  表格自动加载end;

				/**
				 *  table 下的菜单显示与隐藏
				 */
				$(document).on("click", ".facaidan", function() {
					$(this).text("收起")
					//alert($(this).next().css("display"))
					if($(this).next().css("display") == "none") {
						$(this).next().css("display", "inline-block")
					} else {
						$(this).text("菜单")
						$(this).next().css("display", "none")
					}
				});
				/**
				 * 查询按钮刷新表格
				 */
				$("#ref").on("click", function() {
					refresh();
				})
				/**
				 *  回车事件刷新表格
				 */
				$(document).keyup(function(event) {
					if(event.keyCode == 13) {
						refresh();
					}
				});
				/**
				 * 转换日期格式(时间戳转换为datetime格式)
				 */
				function changeDateFormat(cellval) {
					var dateVal = cellval + "";
					if(cellval != null) {
						var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
						var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
						var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
						var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
						var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
						var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
						return date.getFullYear() + "-" + month + "-" + currentDate;
					}
				}
			});
			/*
			 * 刷新表格
			 */
